<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yoshi Egg Clicker - Tests</title>
  <style>body{font-family:Arial;padding:20px} .ok{color:green}.bad{color:red}</style>
</head>
<body>
  <h1>Yoshi Egg Clicker - Smoke Tests</h1>
  <ol id="results"></ol>
  <script>
  (async ()=>{
    function add(msg,pass){ const li=document.createElement('li'); li.innerHTML=msg + ' - ' + (pass? '<span class="ok">PASS</span>':'<span class="bad">FAIL</span>'); document.getElementById('results').appendChild(li); }

    // Wait for the game's API to be available
    const wait = (ms)=>new Promise(r=>setTimeout(r,ms));
    for(let i=0;i<20 && !window.YoshiEggClicker;i++){ await wait(200); }
    if(!window.YoshiEggClicker){ add('Game API exposure', false); return; }
    add('Game API exposure', true);

    // Reset state
    try{ window.YoshiEggClicker.reset(); await wait(200); add('Reset function', true); } catch(e){ add('Reset function', false); }

    // Click a few times and check eggs increased
    const before = window.YoshiEggClicker.getState().eggs;
    window.YoshiEggClicker.click(); window.YoshiEggClicker.click(); window.YoshiEggClicker.click();
    await wait(200);
    const after = window.YoshiEggClicker.getState().eggs;
    add('Click increases eggs', after>before);

    // Buy cheap item if possible
    const s = window.YoshiEggClicker.getState();
    const canBuy = Object.keys(s.upgrades).length>=0;
    add('State has upgrades object', !!s.upgrades);

    // Save/Load via export/import is manual; test save API
    try{ window.YoshiEggClicker.save(); add('Save API', true); } catch(e){ add('Save API', false); }

    add('All tests finished', true);
  })();
  </script>
</body>
</html>
